        <div id="cancel_video_popup">
                <div class="info_cont radius5">
                        <div class="title" id="cancel_video_popup_header"><span>Skip reward?</span></div>
                        <div class="body" id="cancel_video_popup_body"><span>You are about to lose your reward. Are you sure? (Check your Internet connection if needed.)</span></div>
                        <div class="actions">
                                <div id="cancel_yes" class='popup_yes' onclick="cancel_video_popup_close();" tabindex="0">
                                        <span>Close</span>
                                </div>
                                <div id="cancel_no" class='popup_no' onclick="cancel_video_popup_resume();" tabindex="0">
                                        <span>Resume</span>
                                </div>
                                <div class="clear"></div>
                        </div>
                </div>
        </div>
        <div id="no_internet_popup">
                <div class="info_cont radius5 center_div">

                        <div class="actions">

                                </div>

                        </div>
                </div>
